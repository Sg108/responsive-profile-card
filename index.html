<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>


</head>
<body>

   <div class="container">
      <img id="img1" src="images/bg-pattern-top.svg">
      <img id="img2" src="images/bg-pattern-bottom.svg">
      <div class="main">
        <img id="img3" src="images/bg-pattern-card.svg">
        <div class="desc">
        <img class="img4" src="images/image-victor.jpg">
        <div class="name_age">
        <h4 class="name">Victor Crest <span>26</span></h4>
        <h6 class="city">London</h6>
        </div>
        <hr>
     
        <div class="footer">
          <div class="follow">
            <h4>80K</h4>
            <h6>Followers</h6>
          </div>
          <div class="likes">
            <h4>803K</h4>
            <h6>Likes</h6>
          </div>
          <div class="photos">
            <h4>1.4K</h4>
            <h6>Photos</h6>
          </div>
        </div>  
        </div>
      </div>
    </div> 


  

 
</body>
</html>
